<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen and (max-width :760px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width :110px)" href="css/widescreen.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
    </style>
    <title>Document</title>

</head>

<body>

    <section id="content">
        <h1 class="m-heading"> Our Pricing</h1><br>
        <div id="toggle">
            <span>Available </span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <span>Monthly</span>
        </div>
        <div class="box">
            <div class="box-0">
                <h2>Basic</h2>
                <h3 class="amt"> <span class="dollar">$</span>19.99</h3>
                <ul>
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>

                </ul>
                <button class="btn-dark">LEARN MORE</button>
            </div>

            <div class="box-1">
                <h2>Professional</h2>
                <h3 class="amt"><span class="dollar">$</span>24.99</h3>
                <ul>
                    <li>1 TB Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10GB</li>
                </ul>
                <button class="btn-light">LEARN MORE</button>
            </div>

            <div class="box-2">
                <h2>Master</h2>
                <h3 class="amt"><span class="dollar">$</span>39.99</h3>
                <ul>
                    <li>2 TB Storage</li>
                    <li>10 Users Allowed</li>
                    <li>Send up to 20GB</li>
                </ul>
                <button class="btn-dark">LEARN MORE</button>

            </div>
            <div class="bg-left">
                <div class="bg-right">
                </div>
            </div>

            <!-- <img src="images/bg-bottom.svg" class="left" alt="Bottom"></div>
                <img src="images/bg-top.svg" class="right" alt="top"></div> -->

        </div>
    </section>
</body>

</html>
